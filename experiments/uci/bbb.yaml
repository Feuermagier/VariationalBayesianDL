---
# Slurm config
name: "SLURM"
partition: "single"
job-name: "bdl-uci"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 2
mem-per-cpu: 1000
time: 30

---
name: "DEFAULT"
path: "results"
repetitions: 10
reps_per_job: 10
reps_in_parallel: 1

params:
  batch_size: 32
  data_path: "../../data/"
  gap: True
  test_percentage: 0.2
  eval_samples: 1000
  init_var: 0.1
list:
  dataset: ["housing", "concrete", "energy", "power", "wine", "yacht"]

---
name: "MFVI"
params:
  model: "mfvi"
  lr: 0.01
  epochs: 50
  mc_samples: 2
  kl_rescaling: 0.5

---
name: "LRVI-2"
params:
  model: "lrvi"
  lr: 0.01
  epochs: 50
  mc_samples: 2
  kl_rescaling: 0.5
  k: 2

---
name: "LRVI-5"
params:
  model: "lrvi"
  lr: 0.01
  epochs: 50
  mc_samples: 2
  kl_rescaling: 0.5
  k: 5

---
name: "LRVI-10"
params:
  model: "lrvi"
  lr: 0.01
  epochs: 50
  mc_samples: 2
  kl_rescaling: 0.5
  k: 10

---
name: "Multi-MFVI-5"
params:
  model: "multi-mfvi"
  members: 5
  lr: 0.01
  epochs: 50
  mc_samples: 2
  kl_rescaling: 0.5