---
# Slurm config
name: "SLURM"
partition: "single"
job-name: "bdl-uci"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 2
mem-per-cpu: 1000
time: 30

---
name: "DEFAULT"
path: "results"
repetitions: 10
reps_per_job: 10
reps_in_parallel: 1

params:
  batch_size: 32
  data_path: "../../data/"
  gap: True
  test_percentage: 0.2
  eval_samples: 1000
  init_std: 0.1
  dataset: "housing"

---
name: "MAP"
params:
  model: "map"
  lr: 0.001
  epochs: 1000

---
name: "Ensemble-5"
params:
  model: "ensemble"
  members: 5
  lr: 0.001
  epochs: 1000

---
name: "SWAG"
params:
  model: "swag"
  swag_config:
    mean_samples: 100
    deviation_samples: 30
    start_epoch: 800
  lr: 0.001
  epochs: 1000

---
name: "MultiSWAG"
params:
  model: "multi_swag"
  members: 5
  swag_config:
    deviation_samples: 30
    start_epoch: 20
  lr: 0.001
  epochs: 1000

---
name: "MCDropout"
params:
  model: "mc_dropout"
  p: 0.1
  lr: 0.001
  epochs: 1000

---
name: "MultiMCDropout"
params:
  model: "multi_mc_dropout"
  members: 5
  p: 0.1
  lr: 0.001
  epochs: 1000

---
name: "VOGN"
params:
  model: "vogn"
  vogn:
    lr: 0.001
    prior_prec: 10
    damping: 0
    sample: True
  lr: 0.001
  mc_samples: 2
  epochs: 1000

---
name: "MultiVOGN"
params:
  model: "multi_vogn"
  vogn:
    lr: 0.001
    prior_prec: 10
    damping: 0
    sample: True
  lr: 0.001
  mc_samples: 2
  epochs: 1000

---
name: "VOGN"
params:
  model: "vogn"
  vogn:
    lr: 0.001
    prior_prec: 10
    damping: 0
    sample: True
  lr: 0.001
  mc_samples: 2
  epochs: 1000