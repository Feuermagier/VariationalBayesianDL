---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "bdl-cifar10"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 1
mem-per-cpu: 1000
time: 180
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 2
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 20
  data_path: "../../data/"
  intensities: [1, 3, 5]
  eval_samples: 100
  classes: []

---
name: "MAP"
params:
  model: "map"
  lr: 0.001
  epochs: 50

---
name: "Ensemble-5"
params:
  model: "ensemble"
  members: 5
  lr: 0.001
  epochs: 50

---
name: "SWAG"
params:
  model: "swag"
  swag_config:
    deviation_samples: 30
    mean_samples: 30
    start_epoch: 40
  lr: 0.001
  epochs: 50

---
name: "MultiSWAG"
params:
  model: "multi_swag"
  members: 5
  swag_config:
    deviation_samples: 30
    mean_samples: 30
    start_epoch: 40
  lr: 0.001
  epochs: 50


---
name: "MCDropout"
params:
  model: "mc_dropout"
  p: 0.1
  lr: 0.001
  epochs: 50

---
name: "MultiMCDropout"
params:
  model: "multi_mc_dropout"
  members: 5
  p: 0.1
  lr: 0.001
  epochs: 50