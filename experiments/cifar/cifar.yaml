---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "bdl-cifar10"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 1
mem-per-cpu: 1000
time: 400
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 5
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 128
  data_path: "../../data/"
  intensities: [0, 2, 4] # 0 == intensity 1, ...
  eval_samples: 50
  classes: []
  weight_decay: 0.0003
  epochs: 300
  #lr_milestones: [80, 120]
  #lr_decay: 0.1
  momentum: 0.9
  nesterov: True
  stl10: True

