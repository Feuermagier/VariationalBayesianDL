---
# Slurm config
name: "SLURM"
partition: "single"
job-name: "bdl-uci"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 2
mem-per-cpu: 32000
time: 180

---
name: "DEFAULT"
path: "results"
repetitions: 10
reps_in_parallel: 1

params:
  batch_size: 32
  data_path: "../../data/"
  eval_samples: 100
  init_std: 0.1

---
name: "MAP"
params:
  model: "map"
  lr: 0.001
  epochs: 20

