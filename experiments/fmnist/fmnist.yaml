---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "bdl-fmnist"
num_parallel_jobs: 1
ntasks: 1
cpus-per-task: 1
cpu-per-task: 2
mem-per-cpu: 1000
time: 20
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 10
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 20
  data_path: "../../data/"
  eval: "corrupted"

---
name: "MAP"
params:
  model: "map"
  lr: 0.1
  epochs: 20

---
name: "Ensemble-5"
params:
  model: "ensemble"
  members: 5
  lr: 0.1
  epochs: 20

---
name: "SWAG"
params:
  model: "swag"
  swag_config:
    deviation_samples: 30
    start_epoch: 15
  lr: 0.1
  epochs: 20

---
name: "MultiSWAG"
params:
  model: "multi_swag"
  members: 5
  swag_config:
    deviation_samples: 30
    start_epoch: 15
  lr: 0.1
  epochs: 20

---
name: "MCDropout"
params:
  model: "mc_dropout"
  p: 0.1
  lr: 0.1
  epochs: 20

---
name: "MultiMCDropout"
params:
  model: "multi_mc_dropout"
  members: 5
  p: 0.1
  lr: 0.1
  epochs: 20