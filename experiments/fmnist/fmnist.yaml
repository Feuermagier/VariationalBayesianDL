---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "bdl-fmnist"
num_parallel_jobs: 1
ntasks: 1
cpus-per-task: 1
cpu-per-task: 2
mem-per-cpu: 1000
time: 20
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 1
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 20
  data_path: "../../data/"


---
name: "MAP"

params:
  model: "map"
  lr: 0.1
  epochs: 15
