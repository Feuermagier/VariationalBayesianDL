---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "bdl-fmnist-vi"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 1
mem-per-cpu: 1000
time: 500
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 10
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 20
  data_path: "../../data/"
  eval: ["normal"]
  eval_samples: 100
  classes: []
  weight_decay: 0

---
name: "MFVI"
params:
  model: "mfvi"
  lr: 0.01
  epochs: 60
  mc_samples: 2
  kl_rescaling: 0.1

---
name: "MultiMFVI-5"
params:
  model: "multi_mfvi"
  members: 5
  lr: 0.01
  epochs: 60
  mc_samples: 2
  kl_rescaling: 0.1
